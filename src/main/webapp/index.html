<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="SurveyForm.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
       
    
</head>
<body id="bgcolor" style="margin-left: 5%">
    <div class="container">
    <table border="0" width="1350" >
        <tr><th align = "center"><h1 id="heading" >
     Survey Form
    </h1></th>
    
    </table>   
	
       
       <form name="myForm" method="post" action="" autocomplete="on" align = "center" >
       	<p><input  type="text" id="first_name" name="fname" placeholder="First Name"  required autofocus>
    	<input type="text" id="last_name" name="lname" placeholder="Last Name" required></p>
    	<p><input  type="text"  id="saddress" name="Address" placeholder="Street Address" required>
    	<input  type="number" id="zip" name="num" maxlength="5"  placeholder="ZIP code Ex: 22030" required>
        </p>
    	<p><input type="text" id="city" name="City" placeholder="City" required>
        <input type="text" id="state" name="State" placeholder="State" required>	
        </p>
    	<p><input type="tel" name="Number" id="Number" placeholder="Number(888 888 8888)" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"  required/>
    	<input id="pemail" type="text" name="email" placeholder="Email ID-uname@gmu.edu" required></p>
    	<p> 
    	<input type="date" name="date"  placeholder="Date of Survey -M/D/Y" min="2018-01-01" max="2023-12-31" style="width: 13.5%;height: 16px;" required>
    	</p>
    	<br>
    	<table border="0" align = "center">
    		<tr>
    			<th style="color:darkblue">What you like most about Campus Campus Campus </th>
    			<tr>
                    <td style="color:darkblue"><input type="checkbox" name="campus" value="Students">Students</td>
                    <td style="color:darkblue"><input type="checkbox" name="campus" value="Location">Location</td>
                </tr>  
                <tr>
                	<td style="color:darkblue"><input type="checkbox" name="campus" value="Campus">Campus</td>
                	<td style="color:darkblue"><input type="checkbox" name="campus" value="Atmosphere">Atmosphere</td>
                </tr> 
                <tr>
                	<td style="color:darkblue"><input type="checkbox" name="campus" value="Dorm_Rooms">DormRooms</td>
                	<td style="color:darkblue"><input type="checkbox" name="campus" value="Sports">Sports</td>
                </tr>  
            </tr>
        </table> 
        <br>
        <table border="0" align = "center">
        	<tr>
        		<th style="color:darkblue">How did you find out about this University </th>
        		<tr>
        			<td style="color:darkblue"><input type="radio" name="intrest" value="Friends">Friends</td>
        			<td style="color:darkblue"><input type="radio" name="intrest" value="TV">Television</td>
        		</tr>
        		<tr>
        			<td style="color:darkblue"><input type="radio" name="intrest" value="Internet">Internet</td>
        			<td style="color:darkblue"><input type="radio" name="intrest" value="Other">Other</td>
        		</tr>
        	</tr>
        </table>
        <p>
        <table align = "center">
        	<tr>
        		<th style="color:darkblue">How likely would you recommend this school?</th>
        		<td>
                    <input list="Like" name="reccomend">
                    <datalist id="Like">
                    <option value="Very Likely">
                    <option value="Likely">
                    <option value="Unlikely">
                    </datalist>
                </td>
        	</tr>
        </table>	
        
        <table border="0" align = "center">
            <tr>
                <th style="color:darkblue">Raffle</th>
                <th>
                    <input id="numbers" name="a" type="text" placeholder="Enter 10 Comma Separated Values (Eg : 1,3,5,7...)">
                </th>
            </tr>
            
        </table>
		
        <textarea name="comments" cols="30" rows="3" placeholder="Comments" style="width: 28%;height: 50px;"></textarea>
        <br>
        <p>
        </p>
        <button style="color:darkblue" type="submit" value="Submit">Submit</button>
        <button style="color:darkblue" type="submit" value="Cancel">Cancel</button>   
<br>		
        </form>
    </div>
	<br>
	<br>
    </body>
</html>
